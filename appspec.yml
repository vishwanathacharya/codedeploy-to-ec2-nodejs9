version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
hooks:
  BeforeInstall:
    - location: beforeinstall.sh
      timeout: 100 
  AfterInstall:
    - location: afterinstall.sh
      timeout: 100
      runas: root
  ApplicationStart:
    - location: applicationstart.sh
      timeout: 100
